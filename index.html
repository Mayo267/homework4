<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Unit-4-HW/Assets/Style/style.css">
    <script type="text/javascript" src="../Unit-4-HW/JavaScript/game.js"></script>
    <title>Chrystal Collector Game</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 id="title">Crystal Collector Game</h1>
        </div>
    </div>
</div>
<!-- This is the instructions and win counter! -->
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2 id="instructions">Click on the crystals and keep track of their value to reach the target number!</h2>
        </div>
        <div class="col-sm-6">
            <h2 id="hint"><u>Hint:</u> The crystals change value randomly every game!</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div>
                <p id="win">Wins: </p>
            </div>
        </div>
        <div class="col-sm-6">
            <div>
                <P id="lost">Lost: </P>
            </div>
        </div>
    </div>
</div>
<!-- This is the score! -->
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div id="random">
            <p id="random_result">Target Number: </p>
            </div>
        </div>
        <div class="col-sm-6">
            <div id="current">
            <p id="current_score">Current Number: </p>
            </div>
        </div>
    </div>
</div>
    
    

<div class="chrystals">
    
</div>





    
</body>


</html>
